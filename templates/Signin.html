{% extends "base.html" %}
{% load static%}

{% block content %}
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <form action='login' method="post">
                {% csrf_token %}
                {% if request.GET.next %}
                    {% csrf_token %}
                    <input type="hidden" name='next' value={{request.GET.next}}>
                {% endif %}
                <h6 style ="text-align:center; color:rgb(219, 66, 66)">
                    {% for message in messages %}    
                    {{message}}
                    {% endfor %}
                </h6>
                <h2 class="text-center"><strong>Sign in&nbsp;</strong></h2>
                <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(86,198,198);"><strong>Sign in</strong></button></div><a href="/accounts/register" class="already">Don't have account, register</a></form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    {% endblock %}
