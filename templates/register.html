{% extends "base.html" %}
{% load static%}

{% block content %}
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <form action='register' method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <h6 style ="text-align:center; color:rgb(219, 66, 66)">
                    {% for message in messages %}    
                    {{message}}
                    {% endfor %}
                </h6>
                <br>
                <div class="form-group"><input class="form-control" type="text" name="first_name" required="" placeholder="First Name"></div>
                <div class="form-group"><input class="form-control" type="text" name="last_name" required="" placeholder="Last Name"></div>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username "></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(86,198,198);"><strong>Sign Up</strong></button></div>
                <a href="/accounts/login" class="already">You already have an account? Login here.</a></form>
    
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Animated-Pretty-Product-List-v12.js"></script>
    {% endblock %}
